<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心粒子特效</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #ff7f7f; /* 粉红色背景 */
            font-family: 'Arial', sans-serif;
        }

        /* 粒子容器 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff7f7f, #ff4d4d); /* 渐变背景 */
        }

        /* 标题样式 */
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
            width: 90%; /* 防止文字溢出 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* 手机端字体缩小 */
            }

            /* 手机端减少粒子数量 */
            #particles-js {
                --particle-count: 50;
            }
        }

        @media (min-width: 769px) {
            /* 电脑端增加粒子数量 */
            #particles-js {
                --particle-count: 100;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子容器 -->
    <div id="particles-js"></div>

    <!-- 标题 -->
    <h1>happy！</h1>

    <!-- 引入 particles.js 库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子效果
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100, // 粒子数量
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff4d4d" // 红色粒子
                },
                shape: {
                    type: "image", // 使用图片作为粒子形状
                    image: {
                        src: "img/可爱的 (1).png", // 高质量爱心图标
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.8, // 粒子透明度
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 20, // 粒子大小
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 10,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false // 禁用连线
                },
                move: {
                    enable: true,
                    speed: 2, // 粒子运动速度
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce", // 边界反弹
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble" // 鼠标悬停时粒子膨胀
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // 点击时生成新粒子
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 30,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    push: {
                        particles_nb: 4
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
